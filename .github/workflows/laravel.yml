
name: laravel project deploy
on:
  push:
    branches:
      - master
jobs:
  name: test
  runs-on: ubuntu-latest
  steps:
    test:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: ./.github/actions/checkout@v2.1.0
      with:
        fetch-depth: 2
    - name: test
      uses: Tofik100/test@master

      with:

        host: ${{ secrets.SSH_HOST }}

        key: ${{ secrets.SSH_PRIVATE_KEY }}

        username: ${{ secrets.SSH_USERNAME }}

        script: |

          cd /var/www/html/

          git checkout -f 

          git pull